{% extends "base.html" %}

    {% block page_title%}
        All Challenges
    {% endblock %}


    {% block content%}
        {% include "challenges/includes/header.html" %}

        <ul>
            {% for month in months %}
                {% comment %} <li><a href="/challenges/{{month}}">{{month|title}}</a></li> {% endcomment %}
                <li><a href="{% url 'month-urlname' month %}">{{month|title}}</a></li>
            {% endfor %}
        </ul>
    {% endblock %}
